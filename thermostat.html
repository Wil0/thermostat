<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THERMOMASTER X9000</title>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
  <h1>THERMOMASTER X9000</h1>
  <div id="screen">
    <h3>
      Temp: <span id="temperature"></span>
    </h3>
    <h3>
      PSM Status: <span id='psm_status'></span>
    </h3>
    <h3>Temperature outside: <span id='temp_outside'></span></h3>
  </div>
  <div id="input">
    <select id="city">
      <option value="london">London</option>
      <option value="newyork">New York</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="seoul">Seoul</option>
      <option value="Madrid">Madrid</option>
    </select>
    <br>
    <input type="button" id="increase" value="Increase Temperature">
    <input type="button" id="decrease" value="Decrease Temperature">
    <input type="button" id="reset" value="Reset Temperature">
    <input type="button" id="PSM" value="Toggle PSM">
  </div>
  </body>
</html>
